<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Component</title>
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({
            getInitialState: function() {
                return { editing: false }
            },

            edit: function() {
                this.setState({ editing: true });
            },

            remove: function() {
                console.log('Removing comment.');
            },

            save: function() {
                this.setState({ editing: false });
            },

            renderNormal: function() {
                return (
                    <div className="commentContainer">
                        <div class="commentText">{this.props.children}</div>
                        <button onClick={this.edit} class="button-primary">Edit</button>
                        <button onClick={this.remove} class="button-danger">Remove</button>
                    </div>
                );
            },

            renderForm: function() {
                return (
                    <div className="commentContainer">
                        <textarea defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} class="button-success">Save</button>
                    </div>
                );
            },

            render: function() {
                if({ this.state.editing }) {
                    this.state.renderForm();
                }
                else {
                    this.state.renderNormal();
                }
            }
        });

        ReactDOM.render(
            <div className="board">
                <Comment>Bacon</Comment>
                <Comment>Tuna</Comment>
                <Comment>Fish</Comment>
            </div>
            , document.getElementById('container'));

    </script>

</body>
</html>
